#      - ./mysql/data:/var/lib/mysql
#      - ./mysql/logs:/var/log/mysql
#    ports:
#      - ${MYSQL_PORT:-3306}:3306

  redis:
    build:
      context: redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-secret}
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/etc/redis.conf
    ports:
      - ${REDIS_PORT:-6379}:6379

