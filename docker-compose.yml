version: '3'

services:
  app:
    build:
      context: app
    ports:
      - ${APP_PORT:-80}:80
    volumes:
      - ${APP_PATH:-~/code}:/var/www/html
      - ./app/logs/nginx:/var/log/nginx
      - ./app/.composer:/root/.composer
    depends_on:
#      - mysql
      - postgres
      - redis

  postgres:
    build:
      context: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret}
      - POSTGRES_DB=${POSTGRES_DB:-laravel}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5432}:5432

